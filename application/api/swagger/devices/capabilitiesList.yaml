tags:
  - 能力映射相关接口
description:
  获取能力映射列表接口
security:
  - APIKeyHeader: ['Token']
summary:
  获取能力映射列表
parameters:
  - name: body
    in: body
    required: true
    schema:
      required:
        - page
        - pageSize
      properties:
        page:
          type: integer
          description: 页码
          default: 1
        pageSize:
          type: integer
          description: 每页返回数量
          default: 20
        name:
          type: string
          description: 能力映射名称, 通过名称筛选能力映射
          default:
        platformName:
          type: string
          description: 能力映射所属平台(android、web、ios)
          default:
responses:
  200:
    description: 响应成功
    schema:
      properties:
        code:
          type: integer
          description: 状态码
          default: 1
        message:
          type: string
          description: 状态信息
          default: 服务接口调用成功
        data:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/definitions/capabilitiesItem'
            total:
              type: integer
              description: 总数据条数
              default: 20
            totalPage:
              type: integer
              description: 总页码数量
              default: 1
            page:
              type: integer
              description: 当前页码
              default: 1
            pageSize:
              type: integer
              description: 当前页的数量
              default: 20
        ts:
          type: integer
          description: 响应时间戳
          default: 1680854145
definitions:
  capabilitiesItem:
    type: object
    properties:
      id:
        type: integer
        example: 1
        description: 能力映射ID
      name:
        type: string
        example: Chrome
        description: 能力映射名称
      platformName:
        type: string
        example: web
        description: 能力映射所属平台
      mapping:
        type: array
        description: 能力映射信息
        items:
          type: object
          properties:
            type:
              type: string
              example: input
              description: 字段类型(输入框、选择器)
            title:
              type: string
              example: 浏览器
              description: 字段标题
            docs:
              type: string
              example: 浏览器
              description: 字段描述
            param:
              type: string
              example: browser
              description: 映射Key, 参考启动Appium的启动配置
            source:
              type: array
              description: 数据源, 为选择器时填写
              items:
                type: string
              example: [ ]
            dataType:
              type: string
              example: String
              description: 字段数据类型
            key:
              type: integer
              example: 1678454614006
              description: 唯一标识符
            collapse:
              type: string
              example: items
            default:
              type: string
              example: Chrome
              description: 默认值
      createTime:
        type: string
        example: '2023-03-10 21:24:42'
      updateTime:
        type: string
        example: '2023-03-10 21:24:42'