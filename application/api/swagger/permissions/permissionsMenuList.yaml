tags:
  - 权限菜单相关接口
description:
  获取权限菜单列表接口
security:
  - APIKeyHeader: ['Token']
summary:
  获取权限菜单列表
parameters:
  - name: body
    in: body
    required: true
    schema:
      properties:
        name:
          type: string
          description: 权限菜单名称, 可根据权限菜单名称查询列表
          default:
        identifier:
          type: string
          description: 权限菜单标识, 可根据权限菜单标识查询列表
          default:
responses:
  200:
    description: 响应成功
    schema:
      properties:
        code:
          type: integer
          description: 状态码
          default: 1
        message:
          type: string
          description: 状态信息
          default: 服务接口调用成功
        data:
          type: array
          items:
            $ref: '#/definitions/permissionsMenu'
        ts:
          type: integer
          description: 响应时间戳
          default: 1680854145
definitions:
  permissionsMenu:
    type: object
    properties:
      id:
        type: integer
        description: 权限菜单ID
        default: 1
      name:
        type: string
        description: 权限菜单名称
        default: 角色
      identifier:
        type: string
        description: 权限菜单标识符
        default: role
      menuType:
        type: string
        description: 权限菜单类型(menu、case)
        default: menu
      belongType:
        type: string
        description: 菜单归属(home、project)
        default: home
      createTime:
        type: string
        description: 创建时间
        default: '2023-03-10 21:14:42'
        updateTime:
          type: string
          description: 更新时间
          default: '2023-03-10 21:14:42'
